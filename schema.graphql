#id would be {tx}-{logindex}
type Coupon @entity {
  id: ID!
  collateralID: BigInt!
  couponID: BigInt!
  underlyingTokenAddr: String!
  collateralTokenAddr: String!
  hTokenAddr: String!
  active: Boolean!
  amount: BigInt!
}
#id would be {HTokenAddress}-{collateralID}
type Collateral @entity {
  id: ID!
  collateralID: BigInt!
  underlyingTokenAddr: String!
  collateralTokenAddr: String!
  hTokenAddr: String!
  activeCoupon: Coupon!
  active: Boolean!
}