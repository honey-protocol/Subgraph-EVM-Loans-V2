specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HToken
    network: mumbai
    source:
      address: "0xcbe353B6eE82ddd4383167E32f0BEdfD2616976b"
      abi: HToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AddressUpdated
        - AdminFeesWithdrawn
        - ApprovalForAll
        - Borrow
        - BorrowFeesWithdrawn
        - BorrowLiquidated
        - BorrowReferred
        - CollateralDeposited
        - CollateralWithdrawn
        - HiveFeesWithdrawn
        - InterestAccrued
        - LiquidationClosed
        - ProtocolFeesUpdated
        - Redeem
        - RepayBorrow
        - ReservesAdded
        - ReservesReduced
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TransferBatch
        - TransferSingle
        - URI
        - UnderlyingDeposited
        - Withdraw
      abis:
        - name: HToken
          file: ./abis/HToken.json
      eventHandlers:
        - event: Borrow(indexed address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: BorrowLiquidated(indexed address,indexed address,address,uint256)
          handler: handleBorrowLiquidated
        - event: CollateralDeposited(indexed address,uint256,uint256)
          handler: handleCollateralDeposited
        - event: CollateralWithdrawn(indexed address,uint256)
          handler: handleCollateralWithdrawn
        - event: RepayBorrow(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleRepayBorrow
      file: ./src/h-token.ts
